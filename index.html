    <style>
        body {

        /* æ²ç¤ºæ¿å…¨ä½“ã®å¤–æ ï¼ˆç¸¦å‹ã€ç”»åƒã‚’1æšã ã‘è¦‹ã›ã‚‹ï¼‰ */
        .billboard-container {
            /* ğŸ”¥ å¹…ã‚’300pxã‹ã‚‰500pxã«å¤‰æ›´ */
            width: 500px;
            /* ğŸ”¥ é«˜ã•ã‚’600pxã‹ã‚‰800pxã«å¤‰æ›´ */
            height: 800px;

        /* åºƒå‘Šã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®ãƒ©ãƒƒãƒ‘ãƒ¼ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å¯¾è±¡ï¼‰ */
        .ad-content-wrapper {

        /* åºƒå‘Šã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®å€‹ã€…ã®ã‚¢ã‚¤ãƒ†ãƒ ï¼ˆç”»åƒ1æšåˆ†ï¼‰ */
        .ad-item {

            /* ğŸ”¥ é«˜ã•ã‚’ã‚³ãƒ³ãƒ†ãƒŠã«åˆã‚ã›ã¦800pxã«å¤‰æ›´ */
            height: 800px;

        }

        /* ç”»åƒãã®ã‚‚ã®ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .ad-item img {

</head>
<body>

    <div class="billboard-container">
        <div class="ad-content-wrapper" id="ad-wrapper">
            
            <div class="ad-item">
                <img src="./images/ad1.png" alt="åºƒå‘Šç”»åƒ 1">
            </div>
            
            <div class="ad-item">
                <img src="./images/ad2.png" alt="åºƒå‘Šç”»åƒ 2">
            </div>
            
            <div class="ad-item">
                <img src="./images/ad3.png" alt="åºƒå‘Šç”»åƒ 3">
            </div>
            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.getElementById('ad-wrapper');
            const container = document.querySelector('.billboard-container');
            const items = document.querySelectorAll('.ad-item');
            
            // ğŸ”¥ ç¸¦å‹ã‚³ãƒ³ãƒ†ãƒŠã®é«˜ã• (800px) ã‚’å–å¾—
            const itemHeight = container.offsetHeight; 
            
            // å…¨ã‚¢ã‚¤ãƒ†ãƒ æ•°
            const totalItems = items.length;
            
            // ç¾åœ¨è¡¨ç¤ºä¸­ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹
            let currentIndex = 0;
            
            // åˆ‡ã‚Šæ›¿ãˆé–“éš”ã‚’5ç§’ (5000ãƒŸãƒªç§’) 
            const intervalTime = 5000; 

            function updateSlide() {
                // 1. æ¬¡ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’è¨ˆç®— (ãƒ«ãƒ¼ãƒ—)
                currentIndex = (currentIndex + 1) % totalItems;
                
                // 2. ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’è¨ˆç®—ã—ã€ãƒ©ãƒƒãƒ‘ãƒ¼ã‚’ç§»å‹•
                // itemHeight (800px) ã‚’ä½¿ã£ã¦ç§»å‹•é‡ãŒè‡ªå‹•èª¿æ•´ã•ã‚Œã‚‹
                const offset = -currentIndex * itemHeight;
                wrapper.style.transform = `translateY(${offset}px)`;
            }

            // 5ç§’ã”ã¨ã«ã‚¹ãƒ©ã‚¤ãƒ‰ã‚’æ›´æ–°
            setInterval(updateSlide, intervalTime);
        });
    </script>
